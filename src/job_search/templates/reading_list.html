{% extends "base.html" %}

{% block title %}Jobs for Review{% endblock %}

{% block content %}
    {% if jobs %}
        {% for job in jobs %}
            <div class="card">
                <div class="list-job-title">{{ job.title }}</div>
                <div style="display:flex; gap:0.4rem;">
                    <div class="list-job-company" style="flex:1;">{{ job.company }}</div>
                    <a href="{{ url_for('reading') }}/{{ job.id }}" class="btn btn-primary" style="flex:0 0 75px;">
                        Go to
                    </a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No jobs with 'interested' status found.</p>
    {% endif %}
{% endblock %}
