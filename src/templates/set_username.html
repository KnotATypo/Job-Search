<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Username</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="card set-username-card">
        <h2>Select your username</h2>
        {% if usernames %}
        <form method="post" class="set-username-form">
            <label for="username" class="username-label">Username:</label>
            <select id="username" name="username" class="term-input" required>
                <option value="" disabled selected>Select a username</option>
                {% for username in usernames %}
                    <option value="{{ username }}">{{ username }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-success btn-block">Set Username</button>
        </form>
        {% else %}
        <p class="username-label">No users available. Please create a user first.</p>
        {% endif %}
    </div>
    {% endblock %}
</body>
</html>
